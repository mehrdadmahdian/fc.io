{{ template "dashboard/header" . }}
<style>
  body {
    font-family: 'Arial', sans-serif;
    background-color: #f7f7f7;
  }

  .card-container {
    max-width: 400px;
    margin: 50px auto;
    perspective: 1000px; /* 3D effect for flip */
  }

  .flashcard {
    width: 100%;
    height: 300px;
    transform-style: preserve-3d; /* Necessary for the 3D flip effect */
    transition: transform 0.8s ease-in-out;
    border-radius: 12px;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
    cursor: pointer;
  }

  /* Flip the front side */
  .flashcard.flip .front {
    transform: rotateY(180deg); /* Rotate the front face 180 degrees */
  }

  .flashcard.flip .back {
    transform: rotateY(0deg); /* Make the back face visible */
  }

  /* Front and Back Faces */
  .flashcard .front,
  .flashcard .back {
    position: absolute;
    width: 100%;
    height: 100%;
    backface-visibility: hidden; /* Hide the back face when rotating */
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 24px;
    font-weight: bold;
    border-radius: 12px;
  }

  /* Front Face Styling */
  .flashcard .front {
    background-color: #f8f9fa;
    color: #333;
    padding: 20px;
  }

  /* Back Face Styling */
  .flashcard .back {
    background-color: #ffffff;
    color: #555;
    padding: 20px;
    text-align: center;
    transform: rotateY(180deg); /* Initially hide the back face */
    display: flex;
    flex-direction: column;
    justify-content: space-between; /* To separate answer and extra information */
  }

  .flashcard .back hr {
    margin: 20px 0;
    border: 0;
    border-top: 1px solid #ddd;
  }

  .flashcard .back p {
    margin-top: 10px;
    font-size: 18px;
    color: #888;
  }

  .btn {
    font-size: 16px;
    font-weight: 600;
    padding: 12px 20px;
    border-radius: 50px;
    width: 120px;
    transition: background-color 0.3s ease, transform 0.2s ease;
    margin: 10px;
  }

  .btn:hover {
    transform: translateY(-3px);
  }

  .btn-danger {
    background-color: #f44336;
    border: none;
  }

  .btn-danger:hover {
    background-color: #e53935;
  }

  .btn-warning {
    background-color: #ff9800;
    border: none;
  }

  .btn-warning:hover {
    background-color: #fb8c00;
  }

  .btn-success {
    background-color: #4caf50;
    border: none;
  }

  .btn-success:hover {
    background-color: #43a047;
  }

  .btn-primary {
    background-color: #007bff;
    border: none;
  }

  .btn-primary:hover {
    background-color: #0056b3;
  }

  .text-center {
    margin-top: 30px;
  }

  .mb-3 {
    margin-bottom: 20px;
  }

  .my-2 {
    margin: 10px 0;
  }

  /* Responsive Design */
  @media (max-width: 768px) {
    .card-container {
      max-width: 90%;
    }

    .flashcard {
      height: 250px;
    }

    .btn {
      width: 100%;
      font-size: 14px;
    }
  }
</style>

</head>
<body class="d-flex flex-column min-vh-100 bg-light">

  <header class="bg-dark text-white text-center p-3">
      <h2>Flashcards.io | Review</h2>
  </header>

  <div class="container">
    {{if .Card }}
    <div class="mb-3">
      <button class="btn btn-secondary" onclick="history.back()">Back</button>
    </div>
    <div class="card-container">
      <div class="flashcard" id="flashcard">
        <div class="front" id="card-question">
          {{.Card.Front}} <!-- Front: the question -->
        </div>
        <div class="back" id="card-answer">
          <div>{{.Card.Back}}</div> <!-- Back: the answer -->
          <hr>
          <p>{{.Card.Extra}}</p> <!-- Extra info placed on the back -->
        </div>
      </div>
    </div>

    <div class="text-center mt-4">
      <form method="POST" action="/web/dashboard/box/{{.Box.IDString}}/submit-review" class="text-center mt-4">
        <input type="hidden" name="cardId" id="card-id" value="{{.Card.IDString}}">
        <button type="submit" name="action" class="btn btn-danger my-2" value="3">Repeat</button>
        <button type="submit" name="action" class="btn btn-warning my-2" value="2">Hard</button>
        <button type="submit" name="action" class="btn btn-primary my-2" value="1">Easy</button>
        <button type="submit" name="action" class="btn btn-success my-2" value="0">Archive</button>
      </form>
    </div>
  </div>
  {{else}}
    <p class="text-center">No card available</p>
  {{end}}

  {{ template "dashboard/footer" . }}
</body>

<script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
<script>
  // Handle the flip on click
  $('#flashcard').click(function () { 
    $(this).toggleClass('flip');
  });
</script>
</html>
