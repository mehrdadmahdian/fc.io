{{ template "dashboard/header" . }}
<style>
    .card-container {
      max-width: 400px;
      margin: 50px auto;
      perspective: 1000px;
    }
    .flashcard {
      width: 100%;
      height: 200px;
      transform-style: preserve-3d;
      transition: transform 0.6s;
    }
    .flashcard.flip {
      transform: rotateY(180deg);
    }
    .flashcard .front,
    .flashcard .back {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 20px;
      border: 1px solid #ddd;
      border-radius: 8px;
    }
    .flashcard .front {
      background-color: #f8f9fa;
    }
    .flashcard .back {
      background-color: #e9ecef;
      transform: rotateY(180deg);
    }
  </style>
</head>
<body class="d-flex flex-column min-vh-100 bg-light">

  <header class="bg-dark text-white text-center p-3">
      <h2>Flashcards.io | Review</h2>
  </header>

  <div class="container">
    <div class="mb-3">
      <button class="btn btn-secondary" onclick="history.back()">Back</button>
    </div>
    <div class="card-container">
      <div class="flashcard" id="flashcard">
        <div class="front" id="card-question">{{.Card.Front}}</div>
        <div class="back" id="card-answer">{{.Card.Back}}</div>
      </div>
    </div>

    <div class="text-center mt-4">
      <form method="POST" action="/web/dashboard/box/{{.Box.IDString}}/submit-review" class="text-center mt-4">
        <input type="hidden" name="cardId" id="card-id" value="{{.Card.IDString}}">
        <button type="submit" name="action" class="btn btn-danger mx-2" value="1">Again</button>
        <button type="submit" name="action" class="btn btn-warning mx-2" value="2">Hard</button>
        <button type="submit" name="action" class="btn btn-success mx-2" value="3">Good</button>
        <button type="submit" name="action" class="btn btn-primary mx-2" value="4">Easy</button>
      </form>
    </div>
  </div>
  {{ template "dashboard/footer" . }}
</body>
<script src="https://code.jquery.com/jquery-3.6.4.min.js"></script> 
<script>
  $('#flashcard').click(function () { 
    $(this).toggleClass('flip');
  });
</script>
</html>
