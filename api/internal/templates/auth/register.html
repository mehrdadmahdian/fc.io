<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link href="/public/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="d-flex flex-column min-vh-100 bg-light">

    <div class="container d-flex justify-content-center align-items-center flex-grow-1">
        <div class="card p-5 shadow" style="width: 100%; max-width: 500px;">
            <h3 class="card-title text-center mb-4">Create a New Account</h3>
            {{if .ErrorMessage}}
            <div class="alert alert-danger" role="alert">
                {{.ErrorMessage}}
            </div>
            {{end}}
            <form action="/web/auth/register" method="POST">
                <div class="mb-3">
                    <label for="name" class="form-label">Name</label>
                    <input type="text" class="form-control" id="name" name="name" placeholder="Enter your name" required>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email address</label>
                    <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" name="password" placeholder="Enter your password" required>
                </div>
                <div class="mb-3">
                    <label for="confirmationPassword" class="form-label">Confirm Password</label>
                    <input type="password" class="form-control" id="confirmationPassword" name="confirmationPassword" placeholder="Enter your password again" required>
                </div>
                <button type="submit" class="btn btn-primary w-100">Register</button>
                <div class="mt-3 text-center">
                    <a href="/web/auth/login">Already have an account? Login here</a>
                </div>
            </form>
        </div>
    </div>

</body>
</html>
