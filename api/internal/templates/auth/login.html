<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="/public/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .bg-gradient {
            background: linear-gradient(135deg, rgba(106, 17, 203, 0.8), rgba(37, 117, 252, 0.8));
            color: white;
            height: 100vh !important;
        }
        .card-translucent {
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            padding: 2rem;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .vertical-divider {
            width: 1px;
            background-color: rgba(0, 0, 0, 0.1);
            height: 75%;
        }
    </style>
</head>
<body class="d-flex flex-column min-vh-100">

    <div class="container-fluid d-flex flex-grow-1 p-0">
        <!-- Right 1/3 with Login Form -->
        <div class="col-lg-12 d-flex align-items-center justify-content-center p-4">
            <div class="card card-translucent w-100" style="max-width: 400px;">
                <h3 class="card-title text-center mb-4 text-dark">Login to Your Account</h3>

                {{if .ErrorMessage}}
                    <div class="alert alert-danger" role="alert">
                        {{.ErrorMessage}}
                    </div>
                {{end}}

                <form action="/web/auth/login" method="POST">
                    <div class="mb-3">
                        <label for="email" class="form-label text-dark">Email address</label>
                        <input name="email" type="email" class="form-control" id="email" placeholder="Enter your email" required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label text-dark">Password</label>
                        <input name="password" type="password" class="form-control" id="password" placeholder="Enter your password" required>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Login</button>
                    <div class="mt-3 text-center">
                        <a href="/web/auth/register" class="text-dark">Don't have an account? Register here</a>
                    </div>
                </form>
            </div>
        </div>
    </div>

</body>
</html>
