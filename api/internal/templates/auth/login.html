
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="/public/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="d-flex flex-column min-vh-100 bg-light">

    <div class="container d-flex justify-content-center align-items-center flex-grow-1">
        <div class="card p-5 shadow" style="width: 100%; max-width: 500px;">
            <h3 class="card-title text-center mb-4">Login to Your Account</h3>
            {{if .ErrorMessage}}
                <div class="alert alert-danger" role="alert">
                    {{.ErrorMessage}}
                </div>
            {{end}}

            <form action="/web/auth/login" method="POST">
                <div class="mb-3">
                    <label for="email" class="form-label">Email address</label>
                    <input name="email" type="email" class="form-control" id="email" placeholder="Enter your email">
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input name="password" type="password" class="form-control" id="password" placeholder="Enter your password">
                </div>
                <button type="submit" class="btn btn-primary w-100">Login</button>
                <div class="mt-3 text-center">
                    <a href="/web/auth/register">Don't have an account? Register here</a>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
