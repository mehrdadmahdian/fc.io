<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>{{ .Title }}</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVlgTlkj1q8csBcCVqB7LF0BBhC2GrnK6/h0BW1FAoSOY+t8CYNLOe9AhoL4fXzK" crossorigin="anonymous">
</head>
<body>
    <div class="container mt-5">
        <h1 class="display-4 text-center">Header</h1>
        <p class="lead text-center">Message</p>

        <!-- Example button with Bootstrap styling -->
        <div class="text-center">
            <button id="exampleButton" class="btn btn-primary">Click Me</button>
        </div>
    </div>

    <!-- jQuery (optional with Bootstrap 5, but included if needed for custom code) -->
    <script src="https://code.jquery.com/jquery-3.7.0.min.js" integrity="sha384-1DdxdEfj/r3PvTzLDZBxWPn5V+Tn0ozcXnqgFbDRFQRJgS6DmptzO/EPZ2ABPrNb" crossorigin="anonymous"></script>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-kQtW33rZJAHjge9cX5ZqfMa5R7r0e0dsDZ+jtX73B2xD8m21/VRiaJGirXgsbgI1" crossorigin="anonymous"></script>

    <script>
        // Example jQuery usage
        $(document).ready(function(){
            $('#exampleButton').click(function(){
                alert('Button was clicked!');
            });
        });
    </script>
</body>
</html>
